<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Attempt</title>
</head>
<body>
        
    <select name="type" id="type" onchange="myFunc(this.value);">
        <option value="/mojombo">One</option>
        <option value="/defunkt">Two</option>
    </select>

    <h1>My result here</h1>
    <div id="result"></div>

    <script>
        function myFunc(val){
            var xhr;
            if(val == ""){
                document.getElementById('result').innerHTML = "";
                return;
            }
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById('result').innerHTML = this.responseText;
                }
            };
            xhr.open("GET", "https://api.github.com/users"+val ,true);
            xhr.send();
        }
    </script>
</body>
</html>
